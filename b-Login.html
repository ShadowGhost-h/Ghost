<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./b-Login.css">
</head>
<body>
    <div class="account-box" id="login">
        <h2>Đăng Nhập</h2>
        <form>
          <div class="user-box">
            <label for="email" class="he">Email</label>
            <input id="email" type="text" name="" required="" placeholder="Hãy nhập email của bạn">
          </div>
          <div class="user-box">
            <label for="password" class="he">Mật khẩu</label>
            <input id="password" type="password" name="" required="" placeholder="Hãy nhập mật khẩu của bạn">
          </div>
          <div class="selector">
            <a class="account" href="./c-Register.html">Bạn chưa có tài khoản?</a>
            <button type="submit" class="btn">Xác nhận</button>
          </div>
        </form>
    </div>
    <script src="./b-Login.js"></script>
</body>
</html>
